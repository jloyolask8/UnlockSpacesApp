<a href class="off-screen-toggle hide" ui-toggle-class="off-screen" 
   data-target=".app-aside" ></a>
<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="app.settings.container = false;">
    <div class="col">
        <div class="wrapper bg-white b-b">
            <div class="fb-profile">
                <cl-image align="left" class="fb-image-lg" public-id="{{selected.frontPhoto}}" width="1000" height="240" crop="fill">
                </cl-image>
                <!--                <div align="left" class="fb-image-profile thumbnail" set-ng-animate="false">
                                    <carousel>
                                        <slide ng-repeat="slide in selectedVenue.slides" active="slide.active">
                                            <cl-image public-id="{{slide.image}}" width="238" height="159" crop="fill">
                                            </cl-image>
                                        </slide>
                                    </carousel>
                                </div>-->
                <!--<img align="left" class="fb-image-profile thumbnail" src="http://lorempixel.com/180/180/people/9/" alt="Profile image example"/>-->
                <div class="fb-profile-text">
                    <div class="wrapper-lg bg-white-opacity">
                        <div class="row m-t">
                            <div class="col-sm-7">
                                <a href class="thumb-lg pull-left m-r">
                                    <img ng-src=""  class="img-circle"/>
                                </a>
                                <div class="clear m-b">
                                    <div class="m-b m-t-sm">
                                        <span class="h3 text-black">{{selected.overview.title}}</span>
                                        <span class="h5 m-l">{{selected.venue.address.line1}}</span>
                                    </div>
                                    <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"> </span> Verified by

                                    <p class="m-b">
                                        <a href class="btn btn-sm btn-bg btn-rounded btn-default btn-icon" ng-if="auth.profile.email_verified === true">
                                            <i class="fa fa-envelope"></i>
                                        </a>
                                        <a href class="btn btn-sm btn-bg btn-rounded btn-default btn-icon"><i class="fa fa-google-plus"></i></a>
                                    </p>

                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="pull-right pull-none-xs text-center">
                                    <!--                                    <a href class="m-b-md inline m">
                                                                            <span class="h3 block font-bold">{{selectedVenue.spaces.length}}</span>
                                                                            <small>Venues</small>
                                                                        </a>-->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--        <div class="wrapper bg-white b-b">
                    <ul class="nav nav-pills nav-sm">
                        <li class="active"><a href>Profile</a></li>
                        <li><a href>Messages</a></li>
                    </ul>
                </div>-->


        <div class="wrapper-md">
            <!--content here-->
            <div class="row">

                <div class="col-lg-6">


                    <!-- carousel -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="h4">Details</span>
                        </div>
                        <div class="panel-body">
                            {{selected.venue.overview.summary}}
                            <!--                            <pre><code>{{selectedVenue.address| json}}</code></pre>
                                                        <pre><code>{{markers| json}}</code></pre>-->
                        </div>
                        <!--                        <div class="panel-footer">
                                                    <button type="button" class="btn btn-default m-r" ng-click="">button</button>
                                                </div>-->
                    </div>
                    <!-- / carousel -->

                </div>

                <div class="col-lg-6">


                    <!-- carousel -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="h4">Venue</span>
                        </div>
                        <div class="panel-body">
                          
                            <a ui-sref="app.venues.preview({venueId:selected.venue.id})">
                                <div class="row text-info">
                                    <span class="glyphicon glyphicon-map-marker left" aria-hidden="true"></span>
                                    <span class="text-cap">&nbsp;{{selected.venue.overview.title}}</span>
                                </div>
                            </a>
                            
                              {{selected.venue.overview.summary}}
                        </div>
                    </div>

                </div>

                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="h4">Location</span>
                        </div>
                        <div class="panel-body">
                            <static-gmap class="fb-profile"
                                         size="640x200"
                                         markers="markers"
                                         sensor="false"
                                         zoom="14" ng-cloak>
                            </static-gmap>
                        </div>
                    </div>
                </div>

                                     carousel 
                                    <div class="panel b-a" set-ng-animate="false">

                                        </div>
                                    </div>
                                     / carousel 
                
                                </div>-->

                <div class="col-lg-6">




                </div>
            </div>
        </div>
