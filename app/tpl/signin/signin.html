<div id="login-container" class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Sign in to get in touch</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="message">
          {{message}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
            <input type="text" id="email"  placeholder="Email"
                    validation="Email" required="" 
                   name="user" ng-model="user" ng-disabled="loading"
                   ng-pattern="/^[a-zA-Z0-9'._%+-]+@[a-zA-Z0-9-][a-zA-Z0-9.-]*\.[a-zA-Z]{2,63}$/" 
                   class="form-control no-border ng-dirty ng-valid-required ng-valid ng-valid-pattern">
            <small ng-show="form['user'].$error.pattern &amp;&amp; subscribeForm['user'].$dirty" 
                   class="ng-scope">Invalid Email</small>
            <small ng-show="form['user'].$error.required &amp;&amp; subscribeForm['user'].$dirty" 
                   class="ng-scope ng-hide">Email is required</small>
            
        </div>
        <div class="list-group-item">
             <input type="password" name="pass" ng-model="pass" ng-disabled="loading" placeholder="Password" class="form-control no-border" required/>
        </div>
      </div>
        
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>Log in</button>
      <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">Forgot password?</a></div>
      <div class="line line-dashed"></div>
      <p class="text-center"><small>Do not have an account?</small></p>
      <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">Create an account</a>
    </form>
  </div>
  
  <div id="login-container">
    <a href="" ng-click="doGoogleAuthWithPopup()">Login with Google</a><br/>
  </div>
  
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
    {% include 'blocks/page_footer.html' %}
  </div>
</div>
