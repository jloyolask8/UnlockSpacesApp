<div class="modal-over bg-black" ng-init="
    app.settings.asideFolded = true; 
  ">
  <div class="modal-center animated fadeInUp text-center" style="width:400px;margin:-100px 0 0 -100px;">
   
    <div class="input-group">
        <input type="text" ng-model="venuesSearchInputText" class="form-control text-sm btn-rounded no-border" placeholder="Enter address">
      <span class="input-group-btn">
           <a class="btn btn-success btn-rounded no-border"
              ui-sref="app.ui.search(venuesSearchInputText)">
                               <i class="fa fa-arrow-right"></i>
                                
                            </a>
          
      </span>
    </div>
  </div>
</div>
